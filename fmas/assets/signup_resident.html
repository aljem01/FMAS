    <div style="position: fixed; top: 2px; right: 2px;z-index: 100;" class="toast_container d-none flex-column align-items-end p-0 m-0 px-1">
        <a class="toast align-items-center show border-0 my-1 text-decoration-none animate__animated animate__bounceInRight" style="animation-duration: 1.5s;background:rgba(0,0,0,0.8)" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex align-items-center">
                <div class="toast-body ps-4 d-flex flex-fill align-items-center flex-wrap text-white">
                    <span class="btn-close me-2 p-0 m-0 d-inline-flex align-items-center justify-content-center"><i class="fas fa-circle-notch fa-spin fa-fw" style="color:#FFf;"></i></span>Loading components, please wait
                </div>
                <button type="button" class="btn-close mx-3 p-0 m-0 d-inline-flex align-items-center justify-content-center" data-bs-dismiss="toast"><i class="fas fa-times-circle fa-fw" style="color:#FFf;"></i></button>
            </div>
        </a>
    </div>
    <div class="container_main position-relative p-0 m-0 p-3">
        <div class="w-100 py-3"><img class="w-100" src="img/uganda.png"></div>
        <div class="main_component_container position-absolute row px-0 pb-0 m-0 overflow-auto">
            <div class="component_container col-md-4 col-lg-3 m-0 overflow-auto">
                <div class="w-100 welcome_note_container">
                    <div class="pt-2 d-flex align-items-center px-4">
                        <a class="btn m-0 p-0 py-2 border-0" href="index.html"><i class="fas fa-chevron-left arrow"></i></a>
                        <h6 class="p-0 m-0 w-100 text-center fw-bolder text-dark">SIGN UP</h6>
                    </div>
                    <form class="p-0 m-0 px-4" method="POST" onsubmit="signUp(event)">
                        <div class="px-5 mb-4">
                            <select class="form-select m-0 border-0 p-0 m-0 px-3 border-0 rounded-0 p-0 m-0 bg-transparent" onchange="changeScreen()">
                                <option value="resident" selected="">Resident</option>
                                <option value="authority">Authority</option>
                            </select>
                        </div>
                        <div class="py-2"><label class="form-label">Full Name</label><input required class="full_name form-control border-0 border-bottom rounded-0 p-0 m-0 bg-transparent" type="search" autofocus=""></div>
                        <div class="py-2"><label class="form-label">Phone Contact</label><input required class="phone_contact form-control border-0 border-bottom rounded-0 p-0 m-0 bg-transparent" type="tel"></div>
                        <div class="py-2"><label class="form-label">Place of Residence</label><input required class="residence form-control border-0 border-bottom rounded-0 p-0 m-0 bg-transparent" type="search"></div>
                        <div class="py-2"><label class="form-label">Email Address</label><input required class="email form-control border-0 border-bottom rounded-0 p-0 m-0 bg-transparent" type="email"></div>
                        <div class="py-2"><label class="form-label">Password</label><input required class="password form-control border-0 border-bottom rounded-0 p-0 m-0 bg-transparent" type="password"></div>
                        <div class="py-2"><label class="form-label">Confirm Password</label><input required class="confirm_password form-control border-0 border-bottom rounded-0 p-0 m-0 bg-transparent" type="password"></div>
                        <div class="pt-3 pb-4 d-flex align-items-start"><input required type="checkbox" id="tcs" class="mt-1"><label class="form-label ms-2" for="tcs">I agree to the Terms &amp; Conditions and Privacy Policy</label></div>
                        <div class="account_action_container mt-4"><button class="btn" type="submit">Create Account</button></div>
                    </form>
                    <div>
                        <p class="p-0 m-0 mt-2">Already have an account ?<a class="ms-2 text-decoration-none fw-bolder" href="login_resident.html">login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/fmas.js"></script>

        changeScreen = ()=>{
            let user = $('.form-select').val()
